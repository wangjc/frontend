<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>run-in类型或compact类型：完全没有效果</title>
  <style>
    dl.run-in dt {
      display: run-in;
      border: solid 2px #d829ff;
      background-color: #cccccc;
    }

    dl.compact dt {
      display: compact;
      border: solid 2px #d829ff;
      background-color: #cccccc;
    }
  </style>
</head>

<body>
  <h1>run-in类型或compact类型</h1>
  <div>
    <dl class="run-in">
      <dt>run-in类型</dt>
      <dd>run-in类型的元素将被包括在后面的block类型的元素的内部</dd>
    </dl>
    <div>是否包裹？</div>
  </div>
  <div>
    <div>我是左边的元素</div>
    <dl class="compact">
      <dt>compact类型</dt>
      <dd>ompact类型的元素将被放置在block类型的元素左边</dd>
    </dl>
  </div>
</body>

</html>
