<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      float: left;
      margin: 0 10px 40px 10px;
      width: 150px;
      height: 150px;
    }

    .box>img {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    .fill {
      object-fit: fill;
    }

    .contain {
      object-fit: contain;
    }

    .cover {
      object-fit: cover;
    }

    .none {
      object-fit: none;
    }

    .scale {
      object-fit: scale-down;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="lyf.jpg" class="fill" alt="">
  </div>
  <div class="box">
    <img src="lyf.jpg" class="contain" alt="">
  </div>
  <div class="box">
    <img src="lyf.jpg" class="cover" alt="">
  </div>
  <div class="box">
    <img src="lyf.jpg" class="none" alt="">
  </div>
  <div class="box">
    <img src="lyf.jpg" class="scale" alt="">
  </div>
</body>

</html>
