<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        li:nth-child(4n+1) {
            background-color: yellow;
        }

        li:nth-child(4n+2) {
            background-color: bule;
        }

        li:nth-child(4n+3) {
            background-color: red;
        }

        li:nth-child(4n+4) {
            background-color: green;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- h$[title=item$]{Header $}*3 -->
    <ul>
        <li class="color1">这是第1个列表项</li>
        <li class="color2">这是第2个列表项</li>
        <li class="color3">这是第3个列表项</li>
        <li class="color4">这是第4个列表项</li>
        <li class="color5">这是第5个列表项</li>
        <li class="color6">这是第6个列表项</li>
        <li class="color7">这是第7个列表项</li>
        <li class="color8">这是第8个列表项</li>
        <li class="color9">这是第9个列表项</li>
        <li class="color10">这是第10个列表项</li>
    </ul>

</body>
</html>
